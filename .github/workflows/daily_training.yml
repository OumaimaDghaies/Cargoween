name: Daily Model Training

on:
  schedule:
    - cron: '0 0 * * *'  # Minuit UTC
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  train-model:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: http://localhost:5000
      DB_NAME: reservation
      COLLECTION_NAME: ListTransitaire

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv pymongo mlflow pymongo[srv]

    - name: Create MLflow directory
      run: mkdir -p mlruns

    - name: Start MLflow server (background)
      run: |
        mlflow server --backend-store-uri sqlite:///mlruns/mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 &
        sleep 5

    - name: Run training
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python train_model.py
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_id }}-${{ github.run_number }}
        path: best_model.pkl
    - name: Commit and push model to repo
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Force l'ajout du modèle (même si gitignore pourrait l'ignorer)
        git add -f best_model.pkl
        
        # Vérifie s'il y a des changements à committer
        if git diff --cached --quiet; then
          echo "Aucun changement détecté dans best_model.pkl"
          # Force un nouveau commit même si le contenu est identique (le modèle a pu changer malgré même taille)
          git commit --allow-empty -m "Mise à jour du modèle $(date +'%Y-%m-%d %H:%M:%S')"
        else
          git commit -m "Mise à jour du modèle $(date +'%Y-%m-%d %H:%M:%S')"
        fi
        
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
    - name: Send email notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_SENDER }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Workflow ${{ github.workflow }} - ${{ job.status }}"
        html_body: |
          <p><strong>Statut</strong>: ${{ job.status }}</p>
          <p><strong>Dépôt</strong>: ${{ github.repository }}</p>
          <p><strong>Lien</strong>: <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Voir le workflow</a></p>
        to: ${{ secrets.EMAIL_RECIPIENT }}
        from: GitHub Actions
        secure: true
